<!DOCTYPE html>
<html lang="en" data-theme="sunset">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Travelog | AI Travel Journal</title>

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700&family=Playfair+Display:ital,wght@0,400;0,600;1,400&display=swap"
        rel="stylesheet">

    <!-- Tailwind & DaisyUI -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

    <!-- Custom Styles -->
    <link rel="stylesheet" href="styles.css">

    <!-- Markdown Parser -->
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>

    <!-- Icons -->
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>

    <style>
        /* Simple typography for generated markdown */
        .prose h1 {
            font-size: 2em;
            font-weight: bold;
            margin-top: 0.5em;
            margin-bottom: 0.5em;
        }

        .prose h2 {
            font-size: 1.5em;
            font-weight: bold;
            margin-top: 1em;
            margin-bottom: 0.5em;
        }

        .prose h3 {
            font-size: 1.25em;
            font-weight: bold;
            margin-top: 1em;
            margin-bottom: 0.5em;
        }

        .prose p {
            margin-bottom: 1em;
            line-height: 1.8;
        }

        .prose strong {
            font-weight: 700;
            color: oklch(var(--p));
        }

        .prose em {
            font-style: italic;
            opacity: 0.8;
        }

        .prose ul {
            list-style-type: disc;
            padding-left: 1.5em;
            margin-bottom: 1em;
        }

        .prose ol {
            list-style-type: decimal;
            padding-left: 1.5em;
            margin-bottom: 1em;
        }

        .prose blockquote {
            border-left: 4px solid oklch(var(--p));
            padding-left: 1em;
            font-style: italic;
            opacity: 0.8;
        }
    </style>
</head>

<body
    class="min-h-screen bg-base-300 text-base-content font-sans antialiased selection:bg-primary selection:text-primary-content">

    <!-- Background Decoration -->
    <div class="fixed inset-0 -z-10 overflow-hidden pointer-events-none">
        <div class="absolute top-[-10%] left-[-10%] w-[40%] h-[40%] rounded-full bg-primary/20 blur-[120px]"></div>
        <div class="absolute bottom-[-10%] right-[-10%] w-[40%] h-[40%] rounded-full bg-secondary/20 blur-[120px]">
        </div>
    </div>



    <!-- App Container -->
    <div class="container mx-auto px-4 py-8 max-w-5xl">

        <!-- Header -->
        <header class="flex justify-between items-center mb-12">
            <div class="flex items-center gap-3">
                <div
                    class="w-10 h-10 rounded-xl bg-gradient-to-br from-primary to-secondary flex items-center justify-center shadow-lg shadow-primary/30">
                    <ion-icon name="airplane" class="text-black text-xl"></ion-icon>
                </div>
                <h1 class="text-3xl font-sans font-bold tracking-tight">Travelog</h1>
            </div>
            <div class="flex gap-2 items-center">
                <div class="join border border-base-content/20 rounded-lg">
                    <input id="apiKeyInput" type="password" placeholder="Gemini API Key"
                        class="input input-sm join-item bg-transparent focus:bg-base-200 w-48 transition-all hover:bg-base-200/50" />
                    <button id="saveApiKeyBtn"
                        class="btn btn-sm join-item btn-ghost hover:bg-success/20 hover:text-success"><ion-icon
                            name="save-outline"></ion-icon></button>
                    <button id="clearApiKeyBtn"
                        class="btn btn-sm join-item btn-ghost text-base-content/50 hover:text-error" title="Clear Key">
                        <ion-icon name="close"></ion-icon>
                    </button>
                </div>
                <button id="historyBtn" class="btn btn-ghost btn-circle" title="History">
                    <ion-icon name="time-outline" class="text-xl"></ion-icon>
                </button>
            </div>
        </header>

        <dialog id="historyModal" class="modal modal-bottom sm:modal-middle backdrop-blur-sm">
            <div
                class="modal-box w-11/12 max-w-3xl bg-base-100/90 border border-white/10 shadow-2xl h-[80vh] flex flex-col p-0">
                <div class="p-6 border-b border-base-content/10 flex justify-between items-center bg-base-200/50">
                    <h3 class="font-bold text-2xl font-sans text-primary">Your Travelog Entries</h3>
                    <form method="dialog">
                        <button class="btn btn-sm btn-circle btn-ghost"><ion-icon name="close"
                                class="text-lg"></ion-icon></button>
                    </form>
                </div>

                <div id="historyList" class="flex-1 overflow-y-auto p-6 space-y-4 custom-scrollbar">
                    <!-- History items injected here -->
                    <div class="text-center py-10 opacity-50">
                        <p>No stories saved yet.</p>
                    </div>
                </div>

                <div class="p-4 border-t border-base-content/10 bg-base-200/50 flex justify-end">
                    <button id="clearHistoryBtn" class="btn btn-error btn-sm btn-outline gap-2">
                        <ion-icon name="trash-outline"></ion-icon> Clear History
                    </button>
                </div>
            </div>
            <form method="dialog" class="modal-backdrop">
                <button>close</button>
            </form>
        </dialog>

        <main class="grid lg:grid-cols-2 gap-8 lg:gap-12 items-start">

            <!-- Left Column: Inputs -->
            <div class="flex flex-col gap-6 animate-fade-in-up">

                <!-- Drop Zone -->
                <div class="card bg-base-100/50 backdrop-blur-xl border border-white/5 shadow-xl overflow-hidden group">
                    <div class="card-body p-0">
                        <div id="dropZone"
                            class="relative w-full h-64 border-2 border-dashed border-base-content/20 hover:border-primary/50 transition-all duration-300 rounded-box flex flex-col items-center justify-center cursor-pointer bg-base-200/20 hover:bg-base-200/40 gap-4 group-hover:shadow-[inset_0_0_20px_rgba(0,0,0,0.1)]">
                            <input type="file" id="fileInput" multiple accept="image/*" class="hidden" />

                            <div
                                class="p-4 rounded-full bg-base-300/50 group-hover:scale-110 transition-transform duration-300">
                                <ion-icon name="images-outline" class="text-3xl text-primary"></ion-icon>
                            </div>
                            <div class="text-center">
                                <p class="text-lg font-medium">Drop your memories here</p>
                                <p class="text-sm text-base-content/50 mt-1">or click to browse</p>
                            </div>

                            <!-- Preview Grid (Absolute to overlay or replace) -->
                            <div id="imagePreviewContainer"
                                class="absolute inset-0 bg-base-100 p-4 grid grid-cols-3 gap-2 overflow-y-auto hidden">
                                <!-- Images will be injected here -->
                            </div>

                            <!-- Clear Button (Visible only when images exist) -->
                            <button id="clearImagesBtn"
                                class="absolute top-2 right-2 btn btn-xs btn-circle btn-error hidden z-10">
                                <ion-icon name="close"></ion-icon>
                            </button>
                        </div>
                    </div>
                </div>

                <!-- Prompt Input -->
                <div class="card bg-base-100/50 backdrop-blur-xl border border-white/5 shadow-xl">
                    <div class="card-body">
                        <label class="label pt-0">
                            <span class="label-text font-medium text-base">Travel Context</span>
                        </label>
                        <textarea id="promptInput"
                            class="textarea textarea-bordered w-full h-32 text-lg leading-relaxed bg-transparent focus:border-primary resize-none"
                            placeholder="Where did you go? How did you feel? Any specific highlights?"></textarea>

                        <!-- Extra Options Grid -->
                        <div class="flex flex-col gap-4 mt-4">
                            <div class="form-control">
                                <label class="label">
                                    <span class="label-text font-medium">Story Style</span>
                                </label>
                                <textarea id="storyStyleInput"
                                    class="textarea textarea-bordered w-full bg-transparent focus:border-primary"
                                    rows="3">Reflective introspection of the journey</textarea>
                            </div>

                            <div class="form-control">
                                <label class="label">
                                    <span class="label-text font-medium">Length</span>
                                </label>
                                <select id="storyLengthSelect"
                                    class="select select-bordered w-full bg-transparent focus:border-primary">
                                    <option>Short</option>
                                    <option selected>Medium</option>
                                    <option>Long</option>
                                </select>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Generate Action -->
                <button id="generateBtn"
                    class="btn btn-primary btn-lg w-full shadow-lg shadow-primary/20 hover:shadow-primary/40 transition-all duration-300 gap-3 group">
                    <ion-icon name="sparkles" class="group-hover:rotate-12 transition-transform"></ion-icon>
                    Generate Story
                </button>
            </div>

            <!-- Right Column: Output -->
            <div class="flex flex-col gap-6 animate-fade-in-up" style="animation-delay: 0.1s;">
                <div
                    class="card bg-base-100/80 backdrop-blur-xl border border-white/5 shadow-2xl h-[calc(100vh-12rem)] min-h-[500px]">
                    <div class="card-body p-0 flex flex-col h-full relative">
                        <!-- Toolbar -->
                        <div
                            class="p-4 border-b border-base-content/10 flex justify-between items-center bg-base-200/30 rounded-t-box">
                            <span class="font-sans font-bold text-lg tracking-wide opacity-80">Your Travel Story</span>
                            <div class="flex gap-2">
                                <button id="popOutBtn" class="btn btn-sm btn-ghost btn-square" title="Open full page">
                                    <ion-icon name="open-outline"></ion-icon>
                                </button>
                                <button id="copyBtn" class="btn btn-sm btn-ghost btn-square" title="Copy to clipboard">
                                    <ion-icon name="copy-outline"></ion-icon>
                                </button>
                                <button id="saveBtn" class="btn btn-sm btn-ghost btn-square" title="Save to History">
                                    <ion-icon name="bookmark-outline"></ion-icon>
                                </button>
                            </div>
                        </div>

                        <!-- Textarea replacement for Markdown rendering -->
                        <div class="relative flex-1 group overflow-hidden">
                            <div id="storyOutput"
                                class="w-full h-full overflow-y-auto p-6 text-lg leading-loose font-sans text-base-content/90 custom-scrollbar prose"
                                style="white-space: pre-wrap;">
                            </div>

                            <!-- Loading State Overlay -->
                            <div id="loadingOverlay"
                                class="absolute inset-0 bg-base-100/50 backdrop-blur-sm flex items-center justify-center hidden">
                                <div class="flex flex-col items-center gap-4">
                                    <span class="loading loading-ring loading-lg text-primary"></span>
                                    <p class="animate-pulse font-sans text-primary">Crafting your narrative...</p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

        </main>
    </div>

    <script type="importmap">
      {
        "imports": {
          "@google/genai": "https://esm.sh/@google/genai"
        }
      }
    </script>
    <script type="module" src="app.js"></script>
</body>

</html>
